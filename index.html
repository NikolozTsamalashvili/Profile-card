<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8" >
    <link rel="icon" href="https://cdn.glitch.global/58f49938-b376-4658-a49d-3f1098dde3da/favicon-32x32.png?v=1655968989242" >
    <link rel="stylesheet" href="/style.css" >

  </head>
  <body>       
    <main>      
      <div class="profile-card">        
        <img src="https://cdn.glitch.global/58f49938-b376-4658-a49d-3f1098dde3da/bg-pattern-card.svg?v=1655968989378" alt="blue-background">

            <img src="https://cdn.glitch.global/58f49938-b376-4658-a49d-3f1098dde3da/image-victor.jpg?v=1655968989242" alt="profile-picture">
          </div>
        <div class="profile-summary">
          <div class="age-name">
            <h1 class="name">Victor Crest </h1> 
            <h1 class="age"> 26 </h1>
          </div>  
          <p class="p1">London</p> 
        </div>
          <div class="footer">
            <div class="followers">
              <h1> 80K</h1>            
              <p class="p2">followers</p>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <p class="p2">Likes</p>
            </div>
            <div class="photoes">
              <h1>1.4K</h1>
              <p class="p2">Photoes</p>
           </div>
        </div> 
      </div>      
    </main>

</html>
